<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sistema de Pagos | www.SistemaDePagos.com</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.5 -->
  <link rel="stylesheet" href="../public/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../public/css/font-awesome.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../public/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="../public/css/blue.css">
</head>

<style>
  .btn-bcp {
    transition: .3s ease all;
    border: 0px !important;
  }

  .btn-bcp.focus {
    color: white !important;
    text-decoration: none;
  }

  .btn-bcp:focus {
    color: white !important;
    text-decoration: none;
  }

  .btn-bcp {
    background-color: #3e79fd !important;
    outline: none !important;
    box-shadow: none !important;
    border: none !important;
    transition: .3s ease all;
    color: white;
  }

  .btn-bcp:hover {
    background-color: #5288ff !important;
    transition: .3s ease all !important;
    color: white !important;
  }

  .btn-bcp.disabled {
    background-color: #5288ff !important;
    transition: .3s ease all;
    opacity: 1 !important;
  }
</style>

<body class="hold-transition login-page"
  style="background-repeat: no-repeat; background-size: cover; background-position: center center;">
  <div class="login-box">
    <div class="login-logo">
      <a href="login.html" style="color: #fff"><b>Pagos</b></a>
    </div>
    <div class="login-box-body">
      <p class="login-box-msg">Ingrese sus datos de Acceso</p>
      <form method="post" id="frmAcceso">
        <div class="form-group has-feedback">
          <input type="text" id="logina" name="logina" class="form-control" placeholder="Usuario" autocomplete="off"
            required>
          <span class="fa fa-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <div style="display: flex;">
            <input type="password" class="form-control" name="clavea" id="clavea" placeholder="Password">
            <a onclick="mostrarClave()">
              <button type="button" id="mostrarClave" class="btn btn-bcp"
                style="display: flex; align-items: center; height: 35px;">
                <i class="fa fa-eye"></i>
              </button>
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-8">
          </div>
          <div class="col-xs-4">
            <button type="submit" class="btn btn-bcp btn-block btn-flat">Ingresar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- jQuery -->
  <script src="../public/js/jquery-3.1.1.min.js"></script>
  <!-- Bootstrap 3.3.5 -->
  <script src="../public/js/bootstrap.min.js"></script>
  <!-- Bootbox -->
  <script src="../public/js/bootbox.min.js"></script>
  <script type="text/javascript" src="scripts/login6.js"></script>
</body>

</html>
